<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>hello world</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
  <div class="container">
    <div class="input-plane">
      <textarea id="input" placeholder="format: num op num op ... no enter!!!"></textarea>
      <button id="btn">submit</button>
    </div>
  
    <div class="result-plane">
      <div id="cal" class="result-content">
        <span class="name">
          result
        </span>
        <span id="cal" class="value">
          1
        </span>
      </div>
      <div id="prefix" class="result-content">
        <span class="name">
          prefix
        </span>
        <span id="prefix" class="value">
          1
        </span>
      </div>
      <div id="infix" class="result-content">
        <span class="name">
          infix
        </span>
        <span id="infix" class="value">
          1
        </span>
      </div>
      <div id="postfix" class="result-content">
        <span class="name">
          postfix
        </span>
        <span id="postfix" class="value">
            111
        </span>
      </div>
    </div>
  </div>

  <pre class="mermaid" data-tree_name="tree view" id="tree">
    graph TD;0( default )
  </pre>
  <script type="module" src='/src/main.ts'></script>
  <h3>사용법</h3>
  <p>textarea에 사칙연산 수식을 입력하고 submit을 클릭한다.</p>
  <p>식이 정상적인 경우 result, prefix, infix, postfix 및 tree view가 결과를 나타낸다.</p>
  <p>만약 식이 정상적이지 않다면 결과로 'ERROR'을 얻는다.</p>
</body>

</html>
